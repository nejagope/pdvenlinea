producto:
    path:     /index
    defaults: { _controller: PdvBundle:Producto:index }

producto_new:
    path:     /new/
    defaults: { _controller: PdvBundle:Producto:new }

producto_create:
    path:     /create/
    defaults: { _controller: PdvBundle:Producto:create }

producto_edit:
    path:     /edit/{id}
