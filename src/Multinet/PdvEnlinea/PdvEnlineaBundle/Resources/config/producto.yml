producto_update:
    path:     /update/{id}
    defaults: { _controller: PdvBundle:Producto:update }

producto_delete:
    path:     /delete/{id}
    defaults: { _controller: PdvBundle:Producto:delete,id:null }

producto_show:
    path:     /show/{id}
    defaults: { _controller: PdvBundle:Producto:show,id:null }